{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<img alt="" src="/static/banner.jpeg" class="center"/>

<div class="header">
    <header></header>
</div>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="PASSWORD">
        </div>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
